//$ gradle assemble

apply plugin: 'maven'
group = 'com.github.uptimestar'

apply plugin: 'java'
sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
tasks.withType(JavaCompile) {
    options.fork = true
    options.debug = true
}
repositories {
 	jcenter()
	maven { url "https://jitpack.io" }
}

def jarName = "dat.jar"
def version =  'v1.01.22e'

task cleanUp() {
  println 'clean build'
  delete './release/'+jarName
}
//zip up jars
task zipJars(type: Jar, dependsOn: cleanUp )  {
    doLast {
        ant.zip(destfile: './release/'+jarName) {
            zipgroupfileset(dir: './libs')
            zipgroupfileset(dir: './build/libs')
        }
        println 'zip'   
    }
}
defaultTasks  'zipJars'

dependencies {    
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.jitpack:gradle-simple:1.0'
    
}

jar { // modify release
    manifest {
        attributes( 
                   'Implementation-Version': version           
    )}
}

def releaseJar = file('release/dat.jar')

artifacts {
  archives releaseJar builtBy zipJars
}

