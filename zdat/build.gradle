//$ gradle assemble

apply plugin: 'maven'
group = 'com.github.uptimestar'

apply plugin: 'java'
sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
tasks.withType(JavaCompile) {
    options.fork = true
    options.debug = true
}
repositories {
  mavenCentral()
}

def jarName = "dat.jar"
def version =  'v1.01.22d'

task cleanUp() {
  println 'clean build'
  delete './release/'+jarName
  delete '../../'+jarName
}
//zip up jars
task zipJars(type: Jar, dependsOn: cleanUp )  {
    doLast {
        ant.zip(destfile: './release/'+jarName) {
            zipgroupfileset(dir: './libs')
            zipgroupfileset(dir: './build/libs')
        }
        println 'zip'   
    }
}
defaultTasks  'zipJars'

dependencies {    
    compile fileTree(dir: 'libs', include: ['*.jar'])
    
}

jar { // modify release
    manifest {
        attributes( 
                   'Implementation-Version': version           
    )}
}

artifacts {
  archives file: 'dat.jar', name: 'dat', type: 'jar',  builtBy: zipJars
}

